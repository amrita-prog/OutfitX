<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | OutfitX</title>

    <style>

        body{
            margin:0;
            padding:0;
            font-family: Arial, Helvetica, sans-serif;
            background:#f4f6f9;
        }

        .container{
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
        }

        .card{
            background:#ffffff;
            padding:40px;
            width:400px;
            border-radius:8px;
            box-shadow:0 4px 10px rgba(0,0,0,0.1);
        }

        h2{
            text-align:center;
            margin-bottom:25px;
            color:#333;
        }

        .form-group{
            margin-bottom:20px;
        }

        label{
            display:block;
            font-weight:600;
            margin-bottom:6px;
            color:#444;
        }

        input{
            width:100%;
            padding:10px;
            border:1px solid #ccc;
            border-radius:5px;
            font-size:14px;
        }

        input:focus{
            outline:none;
            border-color:#4f46e5;
        }

        .btn{
            width:100%;
            padding:12px;
            background:#4f46e5;
            color:#fff;
            border:none;
            border-radius:5px;
            font-size:15px;
            font-weight:600;
            cursor:pointer;
        }

        .btn:hover{
            background:#4338ca;
        }

        .error{
            color:red;
            font-size:14px;
            text-align:center;
            margin-bottom:10px;
        }

        .footer{
            text-align:center;
            margin-top:20px;
            font-size:14px;
        }

        .footer a{
            color:#4f46e5;
            text-decoration:none;
            font-weight:600;
        }

        .footer a:hover{
            text-decoration:underline;
        }

    </style>
</head>

<body>

<div class="container">

    <div class="card">

        <!-- Heading -->
        <h2>Login to OutfitX</h2>


        <!-- Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="error">{{ message }}</div>
            {% endfor %}
        {% endif %}


        <!-- Login Form -->
        <form method="POST">

            {% csrf_token %}

            <!-- Email -->
            <div class="form-group">
                <label>Email</label>
                <input type="email"
                       name="email"
                       placeholder="Enter your email"
                       required>
            </div>


            <!-- Password -->
            <div class="form-group">
                <label>Password</label>
                <input type="password"
                       name="password"
                       placeholder="Enter your password"
                       required>
            </div>


            <!-- Submit -->
            <button type="submit" class="btn">
                Login
            </button>

        </form>


        <!-- Footer -->
        <div class="footer">
            Donâ€™t have an account?
            <a href="/accounts/signup/sales/">Sign up</a>
        </div>

    </div>

</div>

</body>
</html>
